<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Central Perk</title>
    <!-- Core stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/images/central-perk-logo.png" alt="Central Perk Logo">
                <h1>Central Perk</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="seating.html">Seating</a>
                <!-- <a href="reviews.html">Reviews</a> -->
                <!-- <a href="quiz.html">Friends Quiz</a> -->
            </div>
            <div class="nav-controls">
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="cart active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <h1>Your Cart</h1>
        
        <div class="cart-content">
            <div class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span class="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (8%):</span>
                    <span class="tax">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span class="total-amount">$0.00</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <div class="empty-cart-message">
            <i class="fas fa-shopping-basket"></i>
            <p>Your cart is empty</p>
            <h1>JOEY WANTSS FOOODDDDD !!!!!!!!</h1>
            <a href="menu.html" class="browse-menu-btn">Browse Menu</a>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
